</head>

<body>

    <header>
        <nav class="nav">
            <i class="fa-solid fa-bars"></i>
            <ul>
                <li><a href="../index.html">HOME</a></li>
                <li><a href="./shop.html">SHOP</a></li>
                <li><a href="./riders.html">RIDERS</a></li>
                <li><a href="./about.html">LESSONS</a></li>
                <li><a href="./contact.html">CONTACT</a></li>
            </ul>
            <div>
                <input type="search" name="Search" placeholder="Search">
                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </nav>
    </header>

    <main>
        <div class="custom-surf-grid">
            <div class="custom-surf-container-1">
                <h2>Build your custom Surfboard</h2>
                <p>We make surfboards for all kind of waves. Handcrafted and customized
                    surfboards to help you enhance your individual surfing performance.</p>
            </div>

            <div class="custom-surf-container-2">
                <button type="button" class="surfboard-button">
                    <span>Add to cart</span>
                    <svg  fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16"> <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/> </svg>                </a>
                </button>
                <img src="../multimedia/board_phantom.png" alt="">
            </div>

            <div class="custom-surf-container-3 d-flex flex-column justify-content-evenly">
                <h4>Surfboard dimensions</h4>
                <div class="param">
                    <label for="" class="form-label">Surfboard size</label>
                    <div class="d-flex justify-content-between align-items-center">
                        <label for="length" class="pull-left">5'5"</label>
                        <input type="range" class="form-range" min="165" max="210" step="2.5" id="length">
                        <label for="" class="pull-right">6'5"</label>
                    </div>
                </div>
                <div class="param">
                    <label for="" class="form-label">Surfboard width</label>
                    <div class="d-flex justify-content-between align-items-center">
                        <label for="width" class="float-left">18'</label>
                        <input type="range" class="form-range" min="18" max="24" step="0.5" id="width">
                        <label for="" class="float-right">24'</label>
                    </div>
                </div>
                <div class="param">
                    <label for="" class="form-label">Surfboard thickness</label>
                    <div class="d-flex justify-content-between align-items-center">
                        <label for="thickness" class="pull-left">2'</label>
                        <input type="range" class="form-range" min="2" max="3.5" step="0.125" id="thickness">
                        <label for="" class="pull-right">3'1/2</label>
                    </div>
                </div>
                <div class="param">
                    <label for="" class="form-label">Surfboard rocker</label>
                    <div class="d-flex justify-content-between align-items-center">
                        <label for="rocker" class="pull-left">Flat</label>
                        <input type="range" class="form-range" min="1" max="4" step="1" id="rocker">
                        <label for="" class="pull-right">Heavy</label>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer>

        <img src="../multimedia/surfshack-footer-logo.png" alt="">
